<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/slot.css">
  </head>
  <body>
    <section>
      <h1>Fruit Salad Chop Slot</h1>
    </section>
    <section class="top">
      <img id="slot1" src="images/apple.png" alt="">
     <img id="slot2" src="images/banana.png" alt="">
     <img id="slot3"src="images/peach.png" alt="">
    </section>

    <section class="middle">
      <button id="start" class="lever" type="button" name="button"></button>


            <button id="stop1" class="slots" type="button" name="button">first stop</button>
            <button id="stop2" class="slots" type="button" name="button">almost done</button>
            <button id="stop3" class="slots"type="button" name="button">last one</button>

    </section>

    <form class="begin">
      <input id="bc" type="text" name="" value="" placeholder="Numbers Only...">
      <button id="beginButton" class="beginBet" type="button" name="button">Begin</button>
      <button type="button" name="button">min</button>
      <button type="button" name="button">max</button>
      <p id="cash"></p>
    </form>

    <section class="game">
      <p id="say"></p>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/slotTeam.js"></script>
  </body>
</html>
